[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (require ThingWorx connection)
    golden: marks tests as golden tests (require knowledge base)

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Test paths
testpaths = tests

# Coverage options (when using pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
